<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <title>シ楽バス-履修登録支援システム</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <a href=classList/howToUse.html><ruby>シ楽バス<rt>しらばす</rt></ruby>の使い方</a>
      <table id="time-table">
        <thead>
          <tr>
            <th></th>
            <th style="color: yellow">月曜日</th>
            <th style="color: rgb(184, 0, 0)">火曜日</th>
            <th style="color: rgb(0, 154, 214)">水曜日</th>
            <th style="color: rgb(0, 180, 0)">木曜日</th>
            <th style="color: gold">金曜日</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1限</th>
            <td id="monday1"></td>
            <td id="tuesday1"></td>
            <td id="wednesday1"></td>
            <td id="thursday1"></td>
            <td id="friday1"></td>
          </tr>
          <tr>
            <th>2限</th>
            <td id="monday2"></td>
            <td id="tuesday2"></td>
            <td id="wednesday2"></td>
            <td id="thursday2"></td>
            <td id="friday2"></td>
          </tr>
          <tr>
            <th>3限</th>
            <td id="monday3"></td>
            <td id="tuesday3"></td>
            <td id="wednesday3"></td>
            <td id="thursday3"></td>
            <td id="friday3"></td>
          </tr>
          <tr>
            <th>4限</th>
            <td id="monday4"></td>
            <td id="tuesday4"></td>
            <td id="wednesday4"></td>
            <td id="thursday4"></td>
            <td id="friday4"></td>
          </tr>
          <tr>
            <th>5限</th>
            <td id="monday5"></td>
            <td id="tuesday5"></td>
            <td id="wednesday5"></td>
            <td id="thursday5"></td>
            <td id="friday5"></td>
          </tr>
          <tr>
            <th>6限</th>
            <td id="monday6"></td>
            <td id="tuesday6"></td>
            <td id="wednesday6"></td>
            <td id="thursday6"></td>
            <td id="friday6"></td>
          </tr>
          <tr>
            <th>集中</th>
            <td id="intensive0" colspan=5></td>
          </tr>
        </tbody>
      </table>
      <form style="margin: 5px;">
        <select name="grade" id="grade">
          <option value="first">1年</option>
          <option value="second">2年</option>
        </select>
        <select name="blood" id="select-karui">
          <option value="l1">文一</option>
          <option value="l2">文二</option>
          <option value="l3">文三</option>
          <option value="s1">理一</option>
          <option value="s2">理二</option>
          <option value="s3">理三</option>
        </select>
        <input
          id="class-number"
          type="number"
          min="1"
          max="39"
          value="1"
          placeholder="クラス"
        />
        組の
        <button type="button" id="hisshu-autofill">必修を自動入力</button>
        <a href="classList/notion.html">履修上の注意</a>
      </form>

      <span style="margin: 5px;">
        現在 <strong id="credit-counter" style="color: red">0</strong> 単位登録中
      </span>
      <button type="button" id="registered-lecture">登録授業一覧</button>
      <button type="button" id="all-period">曜限リセット</button>
      <div id="search-status" style="margin: 5px;"></div>
      <div id="askii-art"></div>
    </main>

    <div id="search-panel">
      <table id="search-result">
        <thead></thead>
        <tbody></tbody>
      </table>
      <div id="detail-window"></div>
    </div>
    <script src="./classList/script.js"></script>
  </body>
</html>
