<!DOCTYPE html>
<html lang="ja" style="height: 100%">
  <head>
    <title>シ楽バス-履修登録支援システム</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="global-header">
      <span><ruby>シ楽バス<rt>しらばす</rt></ruby></span>
      <span id="credit-display">
        現在 <b id="credit-counter">0</b> 単位登録中
      </span>
      <button id="search-button" class="header-clickable-icon">検索</button>
      <button id="settings">設定</button>
    </header>
    <main id="calendar-window">
      <table id="time-table">
        <thead>
          <tr>
            <th></th>
            <th><button id="monday-all">月</button></th>
            <th><button id="tuesday-all">火</button></th>
            <th><button id="wednesday-all">水</button></th>
            <th><button id="thursday-all">木</button></th>
            <th><button id="friday-all">金</button></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th><button id="all-1">1</button></th>
            <td>
              <input type="checkbox" id="c-monday-1" hidden>
              <label for="c-monday-1" id="monday-1"></label>
            </td>
            <td>
              <input type="checkbox" id="c-tuesday-1" hidden>
              <label for="c-tuesday-1" id="tuesday-1"></label>
            </td>
            <td>
              <input type="checkbox" id="c-wednesday-1" hidden>
              <label for="c-wednesday-1" id="wednesday-1"></label>
            </td>
            <td>
              <input type="checkbox" id="c-thursday-1" hidden>
              <label for="c-thursday-1" id="thursday-1"></label>
            </td>
            <td>
              <input type="checkbox" id="c-friday-1" hidden>
              <label for="c-friday-1" id="friday-1"></label>
            </td>
          </tr>
          <tr>
            <th><button id="all-2">2</button></th>
            <td>
              <input type="checkbox" id="c-monday-2" hidden>
              <label for="c-monday-2" id="monday-2"></label>
            </td>
            <td>
              <input type="checkbox" id="c-tuesday-2" hidden>
              <label for="c-tuesday-2" id="tuesday-2"></label>
            </td>
            <td>
              <input type="checkbox" id="c-wednesday-2" hidden>
              <label for="c-wednesday-2" id="wednesday-2"></label>
            </td>
            <td>
              <input type="checkbox" id="c-thursday-2" hidden>
              <label for="c-thursday-2" id="thursday-2"></label>
            </td>
            <td>
              <input type="checkbox" id="c-friday-2" hidden>
              <label for="c-friday-2" id="friday-2"></label>
            </td>
          </tr>
          <tr>
            <th><button id="all-3">3</button></th>
            <td>
              <input type="checkbox" id="c-monday-3" hidden>
              <label for="c-monday-3" id="monday-3"></label>
            </td>
            <td>
              <input type="checkbox" id="c-tuesday-3" hidden>
              <label for="c-tuesday-3" id="tuesday-3"></label>
            </td>
            <td>
              <input type="checkbox" id="c-wednesday-3" hidden>
              <label for="c-wednesday-3" id="wednesday-3"></label>
            </td>
            <td>
              <input type="checkbox" id="c-thursday-3" hidden>
              <label for="c-thursday-3" id="thursday-3"></label>
            </td>
            <td>
              <input type="checkbox" id="c-friday-3" hidden>
              <label for="c-friday-3" id="friday-3"></label>
            </td>
          </tr>
          <tr>
            <th><button id="all-4">4</button></th>
            <td>
              <input type="checkbox" id="c-monday-4" hidden>
              <label for="c-monday-4" id="monday-4"></label>
            </td>
            <td>
              <input type="checkbox" id="c-tuesday-4" hidden>
              <label for="c-tuesday-4" id="tuesday-4"></label>
            </td>
            <td>
              <input type="checkbox" id="c-wednesday-4" hidden>
              <label for="c-wednesday-4" id="wednesday-4"></label>
            </td>
            <td>
              <input type="checkbox" id="c-thursday-4" hidden>
              <label for="c-thursday-4" id="thursday-4"></label>
            </td>
            <td>
              <input type="checkbox" id="c-friday-4" hidden>
              <label for="c-friday-4" id="friday-4"></label>
            </td>
          </tr>
          <tr>
            <th><button id="all-5">5</button></th>
            <td>
              <input type="checkbox" id="c-monday-5" hidden>
              <label for="c-monday-5" id="monday-5"></label>
            </td>
            <td>
              <input type="checkbox" id="c-tuesday-5" hidden>
              <label for="c-tuesday-5" id="tuesday-5"></label>
            </td>
            <td>
              <input type="checkbox" id="c-wednesday-5" hidden>
              <label for="c-wednesday-5" id="wednesday-5"></label>
            </td>
            <td>
              <input type="checkbox" id="c-thursday-5" hidden>
              <label for="c-thursday-5" id="thursday-5"></label>
            </td>
            <td>
              <input type="checkbox" id="c-friday-5" hidden>
              <label for="c-friday-5" id="friday-5"></label>
            </td>
          </tr>
          <tr>
            <th><button id="all-6">6</button></th>
            <td>
              <input type="checkbox" id="c-monday-6" hidden>
              <label for="c-monday-6" id="monday-6"></label>
            </td>
            <td>
              <input type="checkbox" id="c-tuesday-6" hidden>
              <label for="c-tuesday-6" id="tuesday-6"></label>
            </td>
            <td>
              <input type="checkbox" id="c-wednesday-6" hidden>
              <label for="c-wednesday-6" id="wednesday-6"></label>
            </td>
            <td>
              <input type="checkbox" id="c-thursday-6" hidden>
              <label for="c-thursday-6" id="thursday-6"></label>
            </td>
            <td>
              <input type="checkbox" id="c-friday-6" hidden>
              <label for="c-friday-6" id="friday-6"></label>
            </td>
          </tr>
          <tr>
            <th><button id="intensive-all">集</button></th>
            <td colspan="5">
              <input type="checkbox" id="c-intensive-0" hidden>
              <label for="c-intensive-0" id="intensive-0"></label>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
    <section id="search-panel">
      <header id="search-title">検索: 制作中</header>
      <div class="b-button">
        <input type="checkbox" id="registered-lecture" hidden>
        <label
          for="registered-lecture"
          id="registered-lecture-label"
          class="c-binary f-clickable"
          tabindex="0"
        >登録授業表示</label>
      </div>
      <div class="b-button">
        <input type="checkbox" id="available-only" hidden checked>
        <label
          for="available-only"
          id="available-only-label"
          class="c-binary f-clickable"
          tabindex="0"
        >履修可能な講義のみ表示</label>
      </div>
      <button type="button" id="blank-period" class="b-button">
        空きコマを選択
      </button>
      <button type="button" id="all-period" class="b-button">
        曜限リセット
      </button>
      <button type="button" id="reset-condition" class="b-button">
        曜限以外リセット
      </button>
      <section id="search-keyword">
        <form>
          <input type="search" id="search-freeword" placeholder="キーワード">
          <div class="b-button">
            <input type="checkbox" id="do-search-all" hidden checked>
            <label
              for="do-search-all"
              id="do-search-all-label"
              class="c-binary f-clickable"
              tabindex="0"
            ></label>
          </div>
        </form>
      </section>
      <div id="search-condition"></div>
    </section>
    <section id="view-table-container">
      <header id="search-status"></header>
      <table id="search-result">
        <thead>
          <tr>
            <th class="semester-col">学期</th>
            <th class="periods-col">曜限</th>
            <th class="category-col">種別</th>
            <th class="title-col">科目名</th>
            <th class="lecturer-col">教員</th>
            <th class="evaluation-col">評価方法</th>
            <th class="credits-col">単位</th>
            <th class="registration-col">登録</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <section id="detail-window">
      <header id="detail-header">
        <div id="detail-title"></div>
        <div id="detail-button-wrapper">
          <div class="registration-col" id="detail-register-box">
            <input type="checkbox" id="detail-checkbox" hidden>
            <label class="register-button" id="detail-label"></label>
          </div>
          <button type="button" id="detail-remove" class="f-clickable">✕</button>
        </div>
      </header>
      <nav id="detail-content">
        <section>
          <header>教員</header>
          <div id="detail-lecturer"></div>
        </section>
        <section>
          <header>時間割コード / 共通時間割コード</header>
          <div id="detail-code"></div>
        </section>
        <section>
          <header>種別</header>
          <div id="detail-type"></div>
        </section>
        <section>
          <header>学期 / 曜限 / 単位数</header>
          <div id="detail-period"></div>
        </section>
        <section>
          <header>対象クラス</header>
          <div id="detail-class"></div>
        </section>
        <section>
          <header>履修上の注意</header>
          <div id="detail-notes"></div>
        </section>
        <section>
          <header>成績評価方法</header>
          <div id="detail-evaluation"></div>
        </section>
        <section>
          <header>詳細</header>
          <div id="detail-detail"></div>
        </section>
        <section>
          <header>教室</header>
          <div id="detail-classroom"></div>
        </section>
        <section>
          <header>講義方法</header>
          <div id="detail-methods"></div>
        </section>
        <section>
          <header>講義計画</header>
          <div id="detail-schedule"></div>
        </section>
      </nav>
    </section>
    <section id="settings-window" class="fullscreen-window" hidden>
      <header>設定画面: 制作中です</header>
      <button type="button" id="open-status" class="b-button">
        所属選択に戻る
      </button>
      <button type="button" id="reset-all" class="b-button">
        キャッシュクリア
      </button>
    </section>
    <section id="status-window" class="over-fullscreen-window">
      <div id="input-field">
        <span id="input-message">所属を入力してください</span>
        <form id="personal-status">
          <select name="stream" id="compulsory">
            <option value="l1">文科一類</option>
            <option value="l2">文科二類</option>
            <option value="l3">文科三類</option>
            <option value="s1">理科一類</option>
            <option value="s2">理科二類</option>
            <option value="s3">理科三類</option>
          </select>
          <select name="grade" id="grade">
            <option value="one_grade">1年</option>
            <option value="two_grade">2年</option>
          </select>
          <input
            id="class-number"
            type="number"
            min="1"
            max="39"
            value="1"
            placeholder="クラス"
          />
          組
        </form>
      </div>
      <button id="autofill-compulsory" class="b-button c-button-1">
        必修を自動入力 / Initialize with Your Compulsory >>
      </button>
      <button id="close-status" class="b-button c-button-1">
        Go without Initialization >>
      </button>
    </section>
    <section id="aa-window" class="over-fullscreen-window" hidden>
      <header id="aa-alert">有効な所属を入力してください</header>
      <div id="askii-art"></div>
      <button id="delete-aa" class="b-button c-button-1">
        &lt;&lt; 戻る / Back to Status Input
      </button>
    </section>
    <footer id="global-footer">
      <a href="classList/howToUse.html">使い方</a>
      <a href="classList/notion.html">履修上の注意</a>
      <a href="https://utcode.net/" target="_blank">ut.code();</a>
    </footer>
    <script src="./classList/lz-string.min.js"></script>
    <script src="./classList/script.js"></script>
  </body>
</html>
